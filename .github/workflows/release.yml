name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-24.04
    container:
      image: fedora:43

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y update
          dnf -y install \
            cmake extra-cmake-modules gcc-c++ \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtbase-sql \
            libplasma-devel \
            kf6-kwallet-devel kf6-ki18n-devel kf6-knotifications-devel \
            git

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Package source tarball
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION=dev-${GITHUB_SHA::7}
          fi
          git archive --format=tar.gz --prefix=plasma-ai-usage-monitor-${VERSION}/ \
            -o plasma-ai-usage-monitor-${VERSION}.tar.gz HEAD

      - name: Generate release notes
        id: notes
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION=dev-${GITHUB_SHA::7}
          fi
          
          # Get commits since previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$GITHUB_REF_NAME" ]; then
            echo "## Changes since ${PREV_TAG}" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> release_notes.md
          else
            echo "## Initial Release" > release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "git clone https://github.com/${{ github.repository }}.git" >> release_notes.md
          echo "cd plasma-ai-usage-monitor" >> release_notes.md
          echo "git checkout ${GITHUB_REF_NAME}" >> release_notes.md
          echo "./install.sh" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create or update release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: plasma-ai-usage-monitor-*.tar.gz
          body_path: release_notes.md
          make_latest: true
          generate_release_notes: false
