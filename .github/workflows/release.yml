name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-24.04
    container:
      image: fedora:43

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y update
          dnf -y install \
            cmake extra-cmake-modules gcc-c++ \
            qt6-qtbase-devel qt6-qtdeclarative-devel \
            libplasma-devel \
            kf6-kwallet-devel kf6-ki18n-devel kf6-knotifications-devel

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Package source tarball
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION=dev-${GITHUB_SHA::7}
          fi
          STAGE=/tmp/plasma-ai-usage-monitor-${VERSION}
          rm -rf "${STAGE}"
          mkdir -p "${STAGE}"
          cp -a . "${STAGE}/"
          rm -rf "${STAGE}/.git" "${STAGE}/build"
          tar -C /tmp -czf "plasma-ai-usage-monitor-${VERSION}.tar.gz" "plasma-ai-usage-monitor-${VERSION}"

      - name: Generate release notes
        id: notes
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            VERSION=dev-${GITHUB_SHA::7}
          fi

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            awk "/^## \\[${VERSION//./\\\\.}\\]/{flag=1;next}/^## \\[/{if(flag)exit}flag" CHANGELOG.md > release_notes.md
            if [[ ! -s release_notes.md ]]; then
              echo "Release ${VERSION}" > release_notes.md
            fi
          else
            printf 'CI validation run for %s (workflow_dispatch).\n' "${VERSION}" > release_notes.md
          fi

      - name: Create or update release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: plasma-ai-usage-monitor-*.tar.gz
          body_path: release_notes.md
          make_latest: true
          generate_release_notes: false
