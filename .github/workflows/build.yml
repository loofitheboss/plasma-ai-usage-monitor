name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (Fedora 43 container / Plasma 6)
    runs-on: ubuntu-24.04
    container:
      image: fedora:43

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf -y update
          dnf -y install \
            cmake extra-cmake-modules gcc-c++ \
            qt6-qtbase-devel qt6-qtdeclarative-devel qt6-qtbase-sql \
            libplasma-devel \
            kf6-kwallet-devel kf6-ki18n-devel kf6-knotifications-devel \
            clang-tools-extra \
            git findutils grep

      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Clang-Tidy
        run: ./scripts/run_clang_tidy_ci.sh

      - name: Build
        run: |
          cmake --build build --parallel $(nproc) 2>&1 | tee build/build.log

          # Fail if there are any warnings
          if grep -q "warning:" build/build.log; then
            echo "::error::Build produced warnings"
            grep "warning:" build/build.log
            exit 1
          fi

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
