name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (Ubuntu 24.04 / Plasma 6)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake extra-cmake-modules g++ \
            qt6-base-dev qt6-declarative-dev \
            libkf6wallet-dev libkf6i18n-dev libkf6notifications-dev \
            libplasma-dev \
            clang-tidy

      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Clang-Tidy
        run: ./scripts/run_clang_tidy_ci.sh

      - name: Build
        run: |
          cmake --build build --parallel $(nproc) 2>&1 | tee build/build.log

          # Fail if there are any warnings
          if grep -q "warning:" build/build.log; then
            echo "::error::Build produced warnings"
            grep "warning:" build/build.log
            exit 1
          fi

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
