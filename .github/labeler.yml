# Auto-generated by workspace sync. Source: .workspace/config.json
# Path-based auto-labeling for PRs

'area: source':
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.cpp'
          - '**/*.h'
          - '**/*.qml'

'area: cmake':
  - changed-files:
      - any-glob-to-any-file: '**/CMakeLists.txt'

'infra: ci':
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/**'

'infra: ai-config':
  - changed-files:
      - any-glob-to-any-file:
          - '.vscode/mcp.json'
          - '.copilot/**'
          - '.mcp.json'
          - '.github/copilot-instructions.md'
          - '.github/agents/**'

'documentation':
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**'
